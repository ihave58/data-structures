<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            String.prototype.replaceAt = function (index, character) {
                return this.substr(0, index) + character + this.substr(index + character.length);
            };

            function removeDuplicates(string) {
                var uniqueStringLength = 1,
                    uniqueStringCounter,
                    stringCounter;

                for (stringCounter = 1; stringCounter < string.length; stringCounter++) {
                    for (uniqueStringCounter = 0; uniqueStringCounter < uniqueStringLength; uniqueStringCounter++) {

                        if (string[uniqueStringCounter] === string[stringCounter]) {
                            break;
                        }
                    }

                    if (uniqueStringCounter === uniqueStringLength) {
                        string = string.replaceAt(uniqueStringLength, string[stringCounter]);
                        uniqueStringLength++;
                    }
                }
                string = string.replaceAt(uniqueStringLength, 0);

                return string;
            }

            var testString = 'aabacaabaadbbed';
            // var testLengthOfLongestSubstringWithUniqueCharacters = "abcdbecaf";

            console.log(testString);
            console.log(removeDuplicates(testString));
        </script>
    </body>
</html>
