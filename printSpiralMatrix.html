<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            function printMatrixSpiral(matrix) {
                var matrixHeight = matrix.length,
                    matrixWidth = matrix[0].length,
                    rowStart = 0,
                    rowEnd = matrixHeight - 1,
                    colStart = 0,
                    colEnd = matrixWidth - 1,
                    rowCounter,
                    colCounter;

                while ((rowStart < rowEnd) && (colStart < colEnd)) {
                    rowCounter = rowStart;
                    colCounter = colStart;

                    for (colCounter = colStart; colCounter <= colEnd; colCounter++) {
                        console.log(matrix[rowCounter][colCounter]);
                    }

                    for (rowCounter = (rowStart + 1), colCounter--; rowCounter <= rowEnd; rowCounter++) {
                        console.log(matrix[rowCounter][colCounter]);
                    }

                    for (colCounter--, rowCounter--; colCounter >= colStart; colCounter--) {
                        console.log(matrix[rowCounter][colCounter]);
                    }

                    for (rowCounter--, colCounter++; rowCounter > rowStart; rowCounter--) {
                        console.log(matrix[rowCounter][colCounter]);
                    }

                    rowStart++;
                    colStart++;

                    rowEnd--;
                    colEnd--;
                }
            }

            var testMatrix = [[1, 2, 3, 4], [12, 13, 14, 5], [11, 16, 15, 6], [10, 9, 8, 7]];
            //var testMatrix = [[1, 2, 3, 4, 5, 6], [14, 15, 16, 17, 18, 7], [13, 12, 11, 10, 9, 8]];

            console.log(printMatrixSpiral(testMatrix));
        </script>
    </body>
</html>
